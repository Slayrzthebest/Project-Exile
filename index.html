  }

  body, html {
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;

  }

  h1 {
    font-weight: 900;
    font-size: 5rem;
    margin-bottom: 0.2em;

  }

  p {

    color: #99f0ffcc;
  }

  .button {
    display: inline-block;
    padding: 15px 40px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #0f0f0f;
    background-color: #00f2ff;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0 0 20px #00f2ffcc;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    margin: 0 10px 20px 10px;
  }

  .button:hover {
    background-color: #00c1cc;
    box-shadow: 0 0 30px #00c1ccdd;
  }

  .image-scroll {
    display: flex;
    overflow-x: auto;
    gap: 15px;
    padding: 20px 20px 40px;
    max-width: 90vw;
    margin: 0 auto 40px auto;
    scroll-behavior: smooth;
  }

  .image-scroll img {
    flex: 0 0 auto;
    width: 300px;
    height: 170px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 0 20px #00f2ffcc;
    transition: transform 0.3s ease;
  }

  .image-scroll img:hover {
    transform: scale(1.05);
  }

  footer {

    margin: 0 auto 40px;
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 20px 0;
    font-size: 1rem;
    color: #66d9ffcc;
    border-top: 1px solid #00f2ff44;
  }

  footer div {
    white-space: nowrap;
  }

  /* Google Translate position */
  #google_translate_element {
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 1000;
    filter: drop-shadow(0 0 3px #00f2ffcc);
    background: rgba(0,0,0,0.25);
    border-radius: 8px;
